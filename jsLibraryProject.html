<!DOCTYPE html>
<html>
<head>
    <title>My Library</title>
    <meta charset="UTF-8" />
    <link href="reset.css" rel="stylesheet" type="text/css">
    <link href="jsLibraryProject.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="mainContainer"></div>
        <form class="newBookForm">
            <textarea name="text" class="author" cols="1" rows="2" placeholder="Author"></textarea>
            <textarea name="title" class="title" cols="1" rows="6" placeholder="Title"></textarea>
            <div class="pages">
                <button class="decrement">-</button>
                <input type="text" class="readPages" placeholder="Read pages">
                <button class="increment">+</button>
                <div class="bar"></div>
                <button class="decrement">-</button>
                <input type="text" class="allPages" placeholder="All pages">
                <button class="increment">+</button>
            </div>
            <button type="submit" class="addBookBtn">Add book</button>
        </form>
    </div>
    <script src="jsLibraryProject.js" type="text/javascript"></script>
</body>
</html>
