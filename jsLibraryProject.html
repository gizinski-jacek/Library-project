<!DOCTYPE html>
<html>
<head>
    <title>My Library</title>
    <meta charset="UTF-8" />
    <link href="reset.css" rel="stylesheet" type="text/css">
    <link href="jsLibraryProject.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="mainContainer">

    <form class="newBookForm">
        <textarea name="text" class="author" cols="1" rows="2" placeholder="Author"></textarea>
        <textarea name="title" class="title" cols="1" rows="6" placeholder="Title"></textarea>
        <div class="pages">
            <button type="button" class="decrement read">-</button>
            <textarea type="text" class="readPages" placeholder="Read pages"></textarea>
            <button type="button" class="increment read">+</button>
            <button type="button" class="decrement all">-</button>
            <textarea type="text" class="allPages" placeholder="All pages"></textarea>
            <button type="button" class="increment all">+</button>
        </div>
        <button type="button" class="addBookBtn">ADD NEW BOOK</button>
    </form>
    </div>
    <script src="jsLibraryProject.js" type="text/javascript"></script>
</body>
</html>
