<!DOCTYPE html>
<html>
	<head>
		<title>My Library</title>
		<meta charset="UTF-8" />
		<link href="./reset.css" rel="stylesheet" type="text/css" />
		<link href="./style.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div id="storage">
			<button type="button" id="loadLib">Load Library</button>
			<button type="button" id="saveLib">Save Library</button>
			<button type="button" id="wipeLib">Wipe Library</button>
			<button type="button" id="loadLib1">Load Library</button>
			<button type="button" id="saveLib1">Save Library</button>
			<button type="button" id="wipeLib1">Wipe Library</button>
		</div>
		<div id="mainContainer">
			<form id="newBookForm">
				<textarea
					name="text"
					class="author"
					cols="1"
					rows="2"
					placeholder="Author"
					required
					minlength="3"
				></textarea>
				<textarea
					name="title"
					class="title"
					cols="1"
					rows="6"
					placeholder="Title"
					required
					minlength="3"
				></textarea>
				<div class="pages">
					<button type="button" class="decrement read">-</button>
					<input
						type="number"
						class="readPages"
						min="0"
						placeholder="Read"
						required
					></input>
					<button type="button" class="increment read">+</button>
					<button type="button" class="decrement all">-</button>
					<input
						type="number"
						class="allPages"
						min="1"
						placeholder="All Pages"
						required
					></input>
					<button type="button" class="increment all">+</button>
				</div>
				<button type="submit" id="addBookBtn" form="newBookForm">ADD NEW BOOK</button>
			</form>
		</div>
		<script src="./main.js" type="text/javascript"></script>
	</body>
</html>
