<!DOCTYPE html>
<html>
	<head>
		<title>My Library</title>
		<meta charset="UTF-8" />
		<link href="./reset.css" rel="stylesheet" type="text/css" />
		<link href="./style.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div id="navbar">
			<div class="storageControls">
				<button type="button" id="switchLibrary" class="localStorage"></button>
				<div id="localStorageControls">
					<button type="button" id="loadLocalLibrary">Load Local Library</button>
					<button type="button" id="saveLocalLibrary">Save Local Library</button>
					<button type="button" id="wipeLocalLibrary">Wipe Local Library</button>
				</div>
				<div id="cloudStorageControls" hidden="">
					<button type="button" id="loadCloudLibrary">Load Cloud Library</button>
					<button type="button" id="saveCloudLibrary">Save Cloud Library</button>
					<button type="button" id="wipeCloudLibrary">Wipe Cloud Library</button>
				</div>
			</div>
			<div class="userControls">
				<img class="userProfilePic" src="" alt="User Profile Picture" hidden/> 
				<span class="userName" hidden></span>
				<button type="button" id="signIn" >Sign In</button>
				<button type="button" id="signOut" hidden>Sign Out</button>
			</div>
		</div>
		<div id="mainContainer">
			<form id="newBookForm">
				<textarea
					name="text"
					id="author"
					cols="1"
					rows="3"
					placeholder="Author"
					required
					minlength="3"
				></textarea>
				<textarea
					name="title"
					id="title"
					cols="1"
					rows="6"
					placeholder="Title"
					required
					minlength="3"
				></textarea>
				<div class="pages">
					<div class="upper">
						<button type="button" class="decrement read">-</button>
						<input
							type="number"
							id="readPages"
							min="0"
							placeholder="Read Pages"
							required
						></input>
						<button type="button" class="increment read">+</button>
					</div>
					<div class="lower">
						<button type="button" class="decrement all">-</button>
						<input
							type="number"
							id="allPages"
							min="1"
							placeholder="All Pages"
							required
						></input>
						<button type="button" class="increment all">+</button>
					</div>
				</div>
				<div class="bookControls">
					<button type="submit" id="addBookBtn">ADD NEW BOOK</button>
				</div>
			</form>
		</div>
		<footer class="footer">
				<a href="https://github.com/gizinski-jacek/Library-project">
					Gizinski Jacek
					<svg
						viewBox="0 0 16 16"
						height="18px"
						width="18px"
						xmlns="http://www.w3.org/2000/svg"
					>
						<path
							fillRule="evenodd"
							d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"
						></path>
					</svg>
				</a>
			</footer>
		<script src="./main.js" type="text/javascript"></script>
	</body>
</html>
